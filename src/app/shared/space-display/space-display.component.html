<div class="container">
    <div class="row">
        <mat-card class="example-card" *ngFor="let space of spaces" style="margin: 5px;">
            <mat-card-header>
                <mat-card-title>{{space.zone}}</mat-card-title>
                <mat-card-subtitle *ngIf="bookingMap[space.id]!=null">Vehicle Name: {{bookingMap[space.id].vehicleName}}
                </mat-card-subtitle>
            </mat-card-header>
            <img height="200" *ngIf="bookingMap[space.id]!=null" mat-card-image
                src="../../assets/{{bookingMap[space.id].image}}">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button disabled mat-button *ngIf="bookingMap[space.id]!=null">Booked</button>
                <button mat-button *ngIf="bookingMap[space.id]==null">Available</button>
                <button mat-button>View Stat</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
