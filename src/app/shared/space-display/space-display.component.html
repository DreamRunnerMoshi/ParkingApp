<div class="container">
    <div class="row">
        <mat-card class="example-card" *ngFor="let space of spaces" style="margin: 5px;">
            <mat-card-header>
                <mat-card-title>Zone Name: {{space.zone}}</mat-card-title>
                <mat-card-subtitle >
                    Price: {{space.price}}
                </mat-card-subtitle>
            </mat-card-header>
            <img height="150" width="200" *ngIf="bookingMap[space.id]!=null" mat-card-image
                src="../../assets/{{bookingMap[space.id].image}}">
            <img height="150" width="200" *ngIf="bookingMap[space.id]==null" mat-card-image
                src="../../assets/empty.jpg">
            <mat-card-content>
               <p *ngIf="bookingMap[space.id]!=null"> Space is booked <span
                style="font-weight: bold;">{{bookingMap[space.id].bookingTime|timeAgo}}</span> by Vehicle <span
                style="font-weight: bold;">{{bookingMap[space.id].vehicleName}} </span></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" *ngIf="bookingMap[space.id]!=null">Booked</button>
                <button mat-button color="primary" *ngIf="bookingMap[space.id]==null">Available</button>
                <button mat-button>View Stat</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
